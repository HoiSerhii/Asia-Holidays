<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Asia-Holidays</title>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="image-logo">
                <img src="img/logo.png" id="travel-asia" alt="travel-asia">
                <label for="travel-asia" class="label-logo">Travel Asia</label>
            </div>
            <img src="img/palm%20tree.png" class="palm" alt="palm">
        </div>
        <div class="header-right">
            <div class="contacts">
                <div>Contact Us</div>
                <div>+12 34 567 8910</div>
                <div>info@asia-holidays.com</div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="image">
            <img src="img/india_photo.png" class="country" id="india" alt="india">
            <label for="india">India</label>
        </div>
        <div  class="image">
            <img src="img/nepal_photo.png" class="country" id="nepal" alt="nepal">
            <label for="nepal">Nepal</label>
        </div>
        <div  class="image">
            <img src="img/tibet_photo.png" class="country" id="tibet" alt="tibet">
            <label for="tibet">Tibet</label>
        </div>
        <div class="image">
            <img src="img/bhutan_photo.png" class="country" id="bhutan" alt="bhutan">
            <label for="bhutan">Bhutan</label>
        </div>
        <div  class="image">
            <img src="img/sri-lanka%20photo.png" class="country" id="sri-lanka" alt="sri-lanka">
            <label for="sri-lanka">Sri Lanka</label>
        </div>
        <div  class="image">
            <img src="img/maldives_photo.png" class="country" id="maldives" alt="maldives">
            <label for="maldives">Maldives</label>
        </div>
    </div>
    <div class="footer">
        <p>Copyright(c) asia-holidays.com. 2010</p>
    </div>
</body>
</html>
